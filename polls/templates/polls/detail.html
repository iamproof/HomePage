{% extends 'base.html' %}

{% block content %}

<h2><a href="">{{ poll.question }}</a></h2>

<p class="postdata"> Posted on {{ poll.pub_date }} </p>

<p>
<form id="form" action="{% url 'polls:vote' poll.id %}" method="post">
{% csrf_token %}
{% for choice in poll.choice_set.all %}
    <input id="form"type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
<br>
<input id="input" type="submit" value="Vote" />
{% if error_message %}<strong>{{ error_message }}</strong>{% endif %}

</form>

</p>

{% endblock %}
